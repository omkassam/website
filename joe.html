  <script type="text/javascript">
    var count = 1;
    var clicks = 0;

    function onClick() {

      if (clicks == 0){
        count = 1
      } else {
        count = Math.floor(Math.log10(clicks*10+1))**2
      }

      clicks += count;
      document.getElementById("clicks").innerHTML = clicks;
      document.getElementById("count").innerHTML = count;
   };
  </script>

  <button type="button" style="background:hotpink" onClick="onClick()">
    You have clicked this button <a id="clicks">0</a> times
  </button> 

  Multiplier: <a id="count">1</a>



  <script>

  var start = new Date().getTime();
  var x = setInterval(function() {
    var now = new Date().getTime() - start;

    var minutes = Math.floor((now % (1000 * 60 * 60)) / (1000 * 60)  ) ;
    var seconds = Math.floor((now % (1000 * 60)) / 1000);

    document.getElementById("time").innerHTML = hours + "h "+ minutes + "m " + seconds + "s ";

  }, 1000);
  </script>
